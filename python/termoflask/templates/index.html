{% extends "base_template.html" %}

{% block title %}Termostato en Flask{% endblock %}

{% block content %}
    <script type = "text/javascript">  
        function actualizar(val) {
            document.getElementById('textInput').value=val;
        }
        function cambio() {
            document.getElementById('form').submit();
        }
    </script>

    <form action="/" method="post" id="form">
        

        <div class="range-slider">
            <h1>Consigna de temperatura</h1>
            <input type="range" name="rangeInput" value={{ consigna }} min="15" max="25" step="0.5" oninput="actualizar(this.value);" onchange="cambio()"><br>
            <input type="text" id="textInput" value={{ consigna }} class="field left" readonly="readonly"><br>
        </div>
    
    </form>
    <ul>Temperatura exterior: {{aemet_temp}}ºC ({{aemet_hora}})</ul>
    <ul>Tiempo calefacción encendida: {{rele_total_on}} minutos</ul>
{% endblock %}
